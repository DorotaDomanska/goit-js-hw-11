<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
  </head>
  <body>
    <div class="search-panel">
      <div class="switch-box">
        <span class="switch-box_text">Load button</span>
        <label class="switch">
          <input class="switch_input" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span class="switch-box_text">Infinite scroll</span>
      </div>
      <form class="search-form" id="search-form">
        <input
          class="searchQuery"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-button" type="submit">
          <svg class="search-form__icon" width="15" height="15">
            <use href="./images/search.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>

    <div class="gallery"></div>
    <button type="button" class="load-more is-hidden">Load more</button>
    <button type="button" class="top-btn">Top</button>
    <div class="loader" id="load-more"></div>

    <script src="index.js" type="module"></script>
  </body>
</html>
